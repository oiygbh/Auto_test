name: Automated API Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Apifox CLI
      run: npm install -g apifox-cli

    - name: Running Test Scenario
      run: apifox run --access-token $APIFOX_ACCESS_TOKEN -t 5070833 -e 24543324 -n 1 -r html,cli -b
      
    - name: Send report to Slack
      env:
          SLACK_WEBHOOK_URL: ${{ https://imtest.fc.plus/api/third/send_slack_robot }}
      run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "Apifox 自动化测试报告",
            "attachments": [
              {
                "title": "测试报告",
                "text": "'"$(cat path/to/your/test_report.json)"'"
              }
            ]
          }' $SLACK_WEBHOOK_URL
